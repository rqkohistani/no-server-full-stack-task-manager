<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static CRUD Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Manager</h1>
        <p>Manage your tasks with no server required.</p>
      </header>

      <section class="add-section">
        <form id="add-form" class="form-inline">
          <input
            type="text"
            name="title"
            placeholder="Add a new task..."
            required
          />
          <button type="submit" class="btn primary">Add</button>
        </form>
        <button id="delete-all-btn" class="btn danger delete-all-btn">
          Delete All Tasks
        </button>
      </section>

      <section class="task-section">
        <ul id="item-list" class="task-list"></ul>
      </section>

      <!-- Two actions at the bottom now: Mark All Done and Mark All Undone -->
      <section class="bottom-actions">
        <button id="mark-all-done-btn" class="btn success">
          Mark All Done
        </button>
        <button id="mark-all-undone-btn" class="btn warning">
          Mark All Undone
        </button>
      </section>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <span id="close-edit-modal" class="close">&times;</span>
        <h2>Edit Task</h2>
        <form id="edit-form" class="form-vertical">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" name="title" required />
          <label class="checkbox-label">
            <input type="checkbox" name="completed" /> Completed
          </label>
          <div class="modal-actions">
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
